<head>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

<body>
    <header>
        <img class="logo" src="https://itstep.school.ge/wp-content/uploads/2023/11/logo-ai.png" alt="">
        <div class="main-header">
            <a class="head" href="./index.html">Home</a>
            <a class="head" href="./rooms.html">Rooms</a>
            <a class="head" href="">Hotels</a>
            <a class="head" href="./booked.html">Booked Rooms</a>
        </div>
        <div class="burger-container">
            <i class="fa-solid fa-bars fa-xl" id="bars"></i>
        </div>
    </header>


    <h1 class="aa">Guests Favourites</h1>
    <hr>
    
    <!-- Add this to rooms.html before the room-container section -->
<section class="filters">
    <div class="filter-container">
        <div class="filter-group">
            <label>Room Type</label>
            <select id="roomType">
                <option value="">All</option>
                <option value="Single Room">Single Room</option>
                <option value="Double Room">Double Room</option>
                <option value="Deluxe Room">Deluxe Room</option>
            </select>
        </div>
        <div class="filter-group">
            <label>Check-in</label>
            <input type="date" id="checkIn">
        </div>
        <div class="filter-group">
            <label>Check-out</label>
            <input type="date" id="checkOut">
        </div>
        <div class="filter-group">
            <label>Guests</label>
            <input type="number" id="guests" value="1" min="1">
        </div>
        <div class="filter-buttons">
            <button class="apply-btn" onclick="applyFilters()">APPLY FILTER</button>
            <button class="reset-btn" onclick="resetFilters()">RESET</button>
        </div>
    </div>
</section>

    <section class="room-container"></section>

    <script src="rooms.js"></script>
</body>
</html>
