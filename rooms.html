<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rooms</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="shortcut icon" href="./images/3246c6341656085.671ca48e15a9a-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <header>
        <img class="logo" src="https://itstep.school.ge/wp-content/uploads/2023/11/logo-ai.png" alt="">
        <div class="main-header">
            <a class="head" href="./index.html">Home</a>
            <a class="head" href="./rooms.html">Rooms</a>
            <a class="head" href="./hotels.html">Hotels</a>
            <a class="head" href="./booked.html">Booked Rooms</a>
        </div>
        <div class="burger-container">
            <i class="fa-solid fa-bars fa-xl" id="bars"></i>
        </div>
    </header>

    <h1 class="aa">Guests Favourites</h1>
    <hr>
    
    <!-- Filters Section -->
    <section class="filters">
        <div class="filter-container">
            <!-- Room Type Filter -->
            <div class="filter-group">
                <label>Room Type</label>
                <select id="roomType">
                    <option value="">All</option>
                    <!-- Options will be populated dynamically -->
                </select>
            </div>

            <!-- Check-in Date Filter -->
            <div class="filter-group">
                <label>Check-in</label>
                <input type="date" id="checkIn">
            </div>

            <!-- Check-out Date Filter -->
            <div class="filter-group">
                <label>Check-out</label>
                <input type="date" id="checkOut">
            </div>

            <!-- Guests Filter -->
            <div class="filter-group">
                <label>Guests</label>
                <input type="number" id="guests" value="1" min="1">
            </div>

            <!-- Filter Buttons -->

        </div>
        <div class="filter-buttons">
            <button class="apply-btn apply1" onclick="applyFilters()">APPLY FILTER</button>
            <button class="reset-btn reset1" onclick="resetFilters()">RESET</button>
        </div>
    </section>

    <!-- Room Container -->
    <section class="room-container"></section>

    <script src="rooms.js"></script>
</body>
</html>
